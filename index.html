<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
    <!-- Font family Lato and Roboto Slab -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Avion</title>
</head>

<body>
    <header>
        <!-- Top nav -->
        <div class="top-nav">
            <div class="container top-nav-wrap">
                <!-- nav left  -->
                <div class="top-nav__left">
                    <!-- Menu humburger icon for mobile -->
                    <div class="icon_bars">
                        <div class="menu-bar">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span class="menu-bar__txt">Menu</span>
                    </div>
                    <!-- Main logo -->
                    <div class="main-logo">
                        <a href="">
                            <img src="assets/images/logo.png">
                            <h1>Avion</h1>
                        </a>
                    </div>
                    <!-- Cart for mobile-->
                    <div class="cart-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                            <path
                                d="M9 6.46924L9 7.46924C9 9.12609 10.3431 10.4692 12 10.4692C13.6569 10.4692 15 9.12609 15 7.46924V6.46924"
                                stroke="#434343" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M15.6113 3.46924H8.38836C6.433 3.46924 4.76424 4.88289 4.44278 6.81164L2.77612 16.8116C2.36976 19.2498 4.24994 21.4692 6.72169 21.4692H17.278C19.7498 21.4692 21.6299 19.2498 21.2236 16.8116L19.5569 6.81164C19.2355 4.88289 17.5667 3.46924 15.6113 3.46924Z"
                                stroke="#434343" stroke-width="1.5" stroke-linejoin="round" />
                        </svg>
                        <span class="cart-item__count">3</span>
                    </div>
                </div>
                <!-- Search Form-->
                <div class="category-form">
                    <form action="" method="get" id="category-search__form">
                        <div class="category-search__input">
                            <label for="avion-search__all--category">Search avion</label>
                            <input type="text" id="avion-search__all--catogery" name="category search" placeholder="Search Products">
                            <div class="all-catogery__select--options">
                                <select name="allcategory">
                                    <option value="all-categories">All categories</option>
                                    <option value="women">Women</option>
                                    <option value="male">Male</option>
                                    <option value="mother-child">Mother-Child</option>
                                    <option value="home-furniture">Home & Furniture</option>
                                    <option value="super-market">Super market</option>
                                    <option value="cosmetics">Cosmetics</option>
                                    <option value="shoe-Bag">Shoe & Bag</option>
                                    <option value="electronic">Electronic</option>
                                    <option value="sport-outdoor">Sport & Outdoor</option>
                                    <option value="best-seller">Best seller</option>
                                </select>
                            </div>
                        </div>
                        <div class="category-search__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" viewBox="0 0 21 20"
                                fill="none">
                                <g clip-path="url(#clip0_638_18928)">
                                    <path
                                        d="M19.6139 18.7719L17.8596 17.0175M2.07007 9.56136C2.07007 4.95899 5.80103 1.22803 10.4034 1.22803C15.0058 1.22803 18.7367 4.95899 18.7367 9.56136C18.7367 14.1637 15.0058 17.8947 10.4034 17.8947C5.80103 17.8947 2.07007 14.1637 2.07007 9.56136Z"
                                        stroke="#000" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </g>
                            </svg>
                        </div>
                    </form>
                </div>
                <!-- nav right-->
                <div class="top-nav__right">
                    <!-- nav links -->
                    <nav class="top-nav__links top-nav__right--item">
                        <ul>
                            <li>
                                <a href="">About us</a>
                            </li>
                            <li>
                                <a href="">Blog</a>
                            </li>
                            <li>
                                <a href="">Contact us</a>
                            </li>
                            <li>
                                <a href="">Help & support</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="top-nav__social--links top-nav__right--item">
                        <ul>
                            <li>
                                <a href="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"
                                        fill="none">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M5 0C2.23858 0 0 2.23858 0 5V15C0 17.7614 2.23858 20 5 20H15C17.7614 20 20 17.7614 20 15V5C20 2.23858 17.7614 0 15 0H5ZM16 5C16.5523 5 17 4.55228 17 4C17 3.44772 16.5523 3 16 3C15.4477 3 15 3.44772 15 4C15 4.55228 15.4477 5 16 5ZM15 10C15 12.7614 12.7614 15 10 15C7.23858 15 5 12.7614 5 10C5 7.23858 7.23858 5 10 5C12.7614 5 15 7.23858 15 10ZM10 13C11.6569 13 13 11.6569 13 10C13 8.34315 11.6569 7 10 7C8.34315 7 7 8.34315 7 10C7 11.6569 8.34315 13 10 13Z"
                                            fill="#C4C4C4" />
                                    </svg>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18" viewBox="0 0 12 18"
                                        fill="none">
                                        <path
                                            d="M12 0H9C6.23858 0 4 2.23858 4 5V7H0V11H4V18H8V11H12V7H8V5C8 4.44772 8.44771 4 9 4H12V0Z"
                                            fill="#C4C4C4" />
                                    </svg>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" viewBox="0 0 18 16"
                                        fill="none">
                                        <path
                                            d="M0.896699 6.79637L16.2854 0.145754C17.009 -0.166999 17.7932 0.441585 17.6698 1.22023L15.5657 14.4962C15.4358 15.3162 14.4208 15.6299 13.8509 15.0262L10.398 11.3686C9.72083 10.6514 9.66776 9.54749 10.273 8.76857L12.711 5.63084C12.8503 5.45146 12.6303 5.21549 12.4416 5.34204L7.5943 8.59387C6.77172 9.14569 5.77366 9.37269 4.79333 9.2309L1.15027 8.70401C0.152284 8.55968 -0.0289275 7.1964 0.896699 6.79637Z"
                                            fill="#C4C4C4" />
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </header>

    <script src="assets/js/script.js"></script>

</html>
