<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
    <!-- Font family Lato and Roboto Slab -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Avion</title>
</head>

<body>
    <header>
        <!-- Top nav -->
        <div class="top-nav">

            <!-- Menu humburger icon for mobile -->
            <div class="icon_bars">

            </div>
            <!-- Main logo -->
            <div class="main-logo">
                <a href="">
                    <img src="assets/images/logo.png">
                    <h1>Avion</h1>
                </a>
            </div>

          
            <!-- Search Form -->
            <div class="category-form">
                <form action="" method="get" id="catagery-search__form">
                    <div class="catagery-search__input">
                        <label for="avion-search__all--catagery">Search avion</label>
                        <input type="search" id="avion-search__all--catogery" name="category search">
                        <div class="all-catogery__select--options">
                            <select name="allcatogery">
                                <option value="all-categories">All categories</option>
                                <option value="women">Women</option>
                                <option value="male">Male</option>
                                <option value="mother-child">Mother-Child</option>
                                <option value="home-furniture">Home & Furniture</option>
                                <option value="super-market">Super market</option>
                                <option value="cosmetics">Cosmetics</option>
                                <option value="shoe-Bag">Shoe & Bag</option>
                                <option value="electronic">Electronic</option>
                                <option value="sport-outdoor">Sport & Outdoor</option>
                                <option value="best-seller">Best seller</option>
                            </select>
                        </div>
                    </div>
                    <div class="catagery-search__icon">
                        <img src="assets/images/icon-search.png" alt="icon-search">
                    </div>
                </form>
            </div>
            <!-- nav links -->
            <nav class="top-nav__links">
                <ul>
                    <li>
                        <a href="">About us</a>
                    </li>
                    <li>
                        <a href="">Blog</a>
                    </li>
                    <li>
                        <a href="">Contact us</a>
                    </li>
                    <li>
                        <a href="">Help & support/a>
                    </li>
                </ul>
            </nav>
            <div class="top-nav__social--links">
                <ul>
                    <li>
                        <a href="">
                            <img src="assets/images/social-icons/instagram.png" alt="instagram">
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="assets/images/social-icons/facebook.png" alt="facebook">
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="assets/images/social-icons/telegram.png" alt="telegram">
                        </a>
                    </li>
                </ul>
            </div>
        </div>


    </header>

    <script src="assets/js/script.js"></script>
</body>

</html>
